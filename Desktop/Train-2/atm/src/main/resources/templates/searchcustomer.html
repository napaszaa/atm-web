<!DOCTYPE html>

<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">

    <h1>Register Customer<p></h1>
    <form action="#" th:action="@{/searchcustomer}" method="POST">
        <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label">Search Id</label>
            <div class="col-sm-5">
                <input type="input" class="form-control" name="id" id="inputId">
            </div>
            <div class="col-sm-5">
                <input type="submit" class="btn btn-primary">
            </div>
        </div>




    </form>
    <hr>
    <h1>All Customers</h1>
    <table class="table table-dark table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Pin</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${customer} != null">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.pin}"></td>
        </tr>
        </tbody>
    </table>
</div>
