<!DOCTYPE html>

<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container" layout:fragment="content">

    <h1>Register Customer<p></h1>
    <form action="#" th:action="@{/customer}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="input" class="form-control" name="name" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputPin">Pin</label>
            <input type="password" class="form-control" name="pin" id="inputPin">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

    <hr>
    <h1>All Customers</h1>
    <table class="table table-dark table-bordered">
        <tr><th>Id</th> <th>Name</th>  <th>Pin</th></tr>

        <div th:each="customer : ${allCustomers}">
            <tr>
                <td><span th:text="${customer.id}">Id</span></td>
                <td><span th:text="${customer.name}">Name</span></td>
                <td><span th:text="${customer.pin}">Pin</span></td>
            </tr>
        </div>

    </table>
</div>



</body>
</html>
